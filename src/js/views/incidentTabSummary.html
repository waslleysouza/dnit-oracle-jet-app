<div data-bind="with: $parents[1].incidentData">
  <ul id="incidentSummaryList" class="" aria-label="incident summary"
    data-bind="ojComponent: {component: 'ojListView', selectionMode: 'single', optionChange: $parent.optionChange }">

    <li id="category">
      <div class="oj-flex-bar">
        <div class="oj-flex-bar-start demo-summary-field-name-wrapper">
          <span class="demo-incident-summary-field-name oj-text-sm">Tipo</span>
        </div>
        <div class="oj-flex-bar-middle">
          <span id="incidentProblem" class="demo-incident-summary-content demo-dont-break-out" data-bind="text: $parent.categoryLabel(category)"></span>
        </div>
      </div>
    </li>
    
    <li id="problem">
      <div class="oj-flex-bar">
        <div class="oj-flex-bar-start demo-summary-field-name-wrapper">
          <span class="demo-incident-summary-field-name oj-text-sm">Descrição</span>
        </div>
        <div class="oj-flex-bar-middle">
          <span id="incidentProblem" class="demo-incident-summary-content demo-dont-break-out" data-bind="text: problem"></span>
        </div>
      </div>
    </li>
