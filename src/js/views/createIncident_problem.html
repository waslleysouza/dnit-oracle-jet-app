		<div class="oj-flex">
			<div class="oj-flex-item">
				<label id="categoryLabel">TIPO DE ALEGAÇÃO</label>
				<div id="categoryRadioSet" aria-labelledby="categoryLabel" class='oj-radioset-no-chrome' data-bind="ojComponent: { component: 'ojRadioset', value: category, required: true }">

          </span>
          <span class="oj-choice-item">
            <input id="heatingcooling" type="radio" name="category" value="heatingcooling">
            <label for="heatingcooling">Outros</label>
          </span>
